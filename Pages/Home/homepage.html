<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <style>
      body {
        font-family: "Aboreto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        /* Light grey background */
      }

      header {
        background-image: url("Pages/images/BackgroundHeader.png");
        background-size: cover;
        background-repeat: no-repeat;
        color: #fbb5a9;
        font-family: "Aboreto", sans-serif;
        text-align: center;
        padding: 10px;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(
          89 89 89 / 23%
        ); /* Semi-transparent black overlay */
        z-index: 2;
      }

      h1 {
        display: block;
        font-size: 4em;
        margin-block-start: 0.67em;
        margin-block-end: 0.67em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
        z-index: 3;
        text-shadow: 2px 2px 2px rgba(0 0 0 / 29%); /* Outline effect */
      }

      nav {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 10px;
        text-align: left;
        z-index: 4; /* Ensure the navigation bar is above the header image */
      }

      nav a {
        color: #fff; /* Set your desired text color */
        font-family: "Aboreto", sans-serif;
        font-weight: 550;
        text-decoration: none; /* Remove underline */
        margin: 0 25px; /* Add margin between navigation items */
        text-shadow: 2px 2px 2px rgba(0 0 0 / 32%); /* Outline effect */
      }

      .cart-container {
        background-color: #fff;
        /* White shopping cart background */
        padding: 20px;
        margin: 20px;
        border: 1px solid #ddd;
        /* Light grey border */
        border-radius: 10px;
        text-align: center;
      }

      .slideshow-container {
        max-width: 800px;
        position: relative;
        margin: auto;
        margin-top: 20px; /* Adjust margin as needed */
      }

      .mySlides {
        display: none;
        text-align: center;
      }

      img {
        width: 100%;
        height: auto;
      }

      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -30px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .image-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: 20px;
      }

      .image-item {
        margin: 10px;
        border: 1px solid #ddd;
        /* Light grey border */
        padding: 10px;
        border-radius: 5px;
        background-color: #fff;
        /* White background for images */
        text-align: center;
      }

      footer {
        background-image: url("Pages/images/BackgroundFooter.png");
        background-size: cover;
        background-repeat: no-repeat;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <!-- Your navigation links go here -->
        <a href="#">HOME</a>
        <a href="#">SHOP</a>
        <a href="#">UPCOMING</a>
        <a href="#">CONTACT</a>
      </nav>
      <h1>Sophie's Snug</h1>
    </header>

    <div class="slideshow-container">
      <!-- Your slideshow images go here -->
    </div>

    <div class="cart-container">
      <h2>Shopping Cart</h2>
      <!-- Your shopping cart content goes here -->
      <p>Cart items will be displayed here.</p>
    </div>

    <div class="image-list">
      <!-- Your image list goes here -->
      <div class="image-item">
        <img
          src="https://drive.google.com/uc?id=1-XXd2RD42lA39ehTf1DdSy3V1voK4z-H&export=download"
          alt="Product 1"
        />
        <p>Product 1</p>
      </div>
      <div class="image-item">
        <img
          src="https://drive.google.com/uc?id=1JwkeWrXwFbWKZOBX_GrYe4URQUm_1Pop&export=download"
          alt="Product 2"
        />
        <p>Product 2</p>
      </div>
      <!-- Add more image items as needed -->
    </div>

    <footer>
      <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

    <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");

        if (n > slides.length) {
          slideIndex = 1;
        }

        if (n < 1) {
          slideIndex = slides.length;
        }

        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        slides[slideIndex - 1].style.display = "block";
      }
    </script>

    <script>
      // Call the function to display images from Google Drive
      google.script.run.withSuccessHandler(displayImages).getImagesFromDrive();

      // Function to display images
      function displayImages(imageDetails) {
        var slideshowContainer = document.querySelector(".slideshow-container");

        imageDetails.forEach(function (image) {
          var slide = document.createElement("div");
          slide.className = "mySlides";

          var img = document.createElement("img");
          img.src = image.url;
          img.alt = image.name;

          slide.appendChild(img);
          slideshowContainer.appendChild(slide);
        });

        // Call the function to initialize the slideshow
        showSlides(slideIndex);
      }
    </script>
  </body>
</html>
